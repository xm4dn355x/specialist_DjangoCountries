{% extends 'base.html' %}
{% block title %}
    Language Detail
{% endblock %}

{% block content %}
    <h1>Language Detail</h1>
    Список стран в которых язык используется
    <ol>
        {% for country in countries_list %}
            <li>
                <a href="{% url 'country_detail' forloop.counter0 %}">{{ country.country }}</a>
            </li>
        {% endfor %}
    </ol>
    <a href="{% url 'languages_list' %}">Вернуться к списку языков</a>
{% endblock %}
